<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./assets/logo-platzi-video-BW2.png"
        alt="Platzi Video"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Log in</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Email" />
          <input class="input" type="password" placeholder="password" />
          <button class="button">Log in</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Remember me
            </label>
            <a href="/">Forgot my password</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./assets/google-icon.png" alt="Google" />Log in with
            Google
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="Twitter" />Log in with
            Twitter
          </div>
        </section>
        <p class="login__container--register">
          Not a member? <a href="">Register</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terms of use</a>
      <a href="/">Privacy declarations</a>
      <a href="/">Help center</a>
    </footer>
  </body>
</html>
